<html>
<head>
  <title>-ilogues</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="con" class="half-panel">
    <a href="http://con.ilogues.com" class="sub-link"></a>

    <div class="circle">
      <div class="triangle" style="left: 5vh; top: 5vh; transform: rotate(30deg)"></div>
    </div>

  </div>

  <div id="ed" class="half-panel">
    <a href="http://ed.ilogues.com" class="sub-link"></a>
  </div>
  <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
  </script>
  <script id="fragment_shader_screen" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D tDiffuse;
        void main() {
            gl_FragColor = texture2D( tDiffuse, vUv );
        }
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
